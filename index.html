<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Lucky Spin â€“ Mini App</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Telegram WebApp -->
<script src="https://telegram.org/js/telegram-web-app.js"></script>

<!-- Adexora Native Ads -->
<script src="https://adexora.com/cdn/native.js?id=1935"></script>

<style>
body{
    margin:0;
    font-family:Arial, sans-serif;
    background:#0f2027;
    color:#fff;
}
.header{
    padding:14px;
    text-align:center;
    font-size:20px;
    font-weight:bold;
    background:#111;
}
.container{padding:14px;}
.card{
    background:#111;
    border-radius:16px;
    padding:14px;
    margin-bottom:14px;
}
.balance{
    text-align:center;
    font-size:18px;
}
.balance span{
    font-size:30px;
    color:#00ffcc;
}

/* Native Ad */
.ad-img{width:100%;border-radius:14px;}
.ad-title{font-size:17px;font-weight:bold;margin-top:8px;}
.ad-desc{font-size:14px;opacity:.8;margin:6px 0;}
.ad-btn{
    width:100%;
    padding:14px;
    border:none;
    border-radius:12px;
    font-size:18px;
    font-weight:bold;
    background:linear-gradient(45deg,#2196f3,#00c6ff);
    color:#fff;
}
.footer{
    text-align:center;
    font-size:12px;
    opacity:.6;
}
</style>
</head>

<body>

<div class="header">ðŸŽ° Lucky Spin Mini App</div>

<div class="container">

<div class="card balance">
    Balance<br>
    <span id="balance">0</span> Coins
</div>

<div class="card" id="nativeAd">
    <img id="adImage" class="ad-img">
    <div class="ad-title" id="adTitle">Loading...</div>
    <div class="ad-desc" id="adDesc"></div>
    <button class="ad-btn" onclick="openAd()">â–¶ Play</button>
</div>

</div>

<div class="footer">Ads powered by Adexora</div>

<script>
const tg = window.Telegram.WebApp;
tg.expand();

let adLink = "#";
let coins = 0;

adexoraNative({
  container: "nativeAd",
  onAdLoad: function(ad){
    document.getElementById("adImage").src = ad.image;
    document.getElementById("adTitle").innerText = ad.title;
    document.getElementById("adDesc").innerText = ad.description;
    adLink = ad.click;
  }
});

function openAd(){
  window.open(adLink, "_blank");
  coins += 10; // reward
  document.getElementById("balance").innerText = coins;
}
</script>

</body>
    </html>
