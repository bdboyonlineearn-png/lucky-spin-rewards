<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Lucky Spin Rewards</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Adexora -->
<script src="https://adexora.com/cdn/ads.js?id=1935"></script>
<script src="https://adexora.com/cdn/native.js?id=1935"></script>

<style>
body{
  margin:0;
  font-family:system-ui,Arial,sans-serif;
  background:linear-gradient(135deg,#0f2027,#203a43,#2c5364);
  color:#fff;
}
.header{
  padding:16px;
  text-align:center;
  background:#0b0b0b;
  font-size:22px;
  font-weight:700;
}
.container{padding:15px;max-width:520px;margin:auto;}
.card{
  background:rgba(255,255,255,.08);
  border-radius:18px;
  padding:16px;
  margin-bottom:16px;
  box-shadow:0 10px 25px rgba(0,0,0,.25);
}
.balance{text-align:center;font-size:18px;}
.balance span{font-size:34px;color:#00ffcc;font-weight:700;}
.btn{
  width:100%;
  padding:14px;
  margin-top:10px;
  border:none;
  border-radius:14px;
  font-size:17px;
  font-weight:700;
  background:linear-gradient(45deg,#ff9800,#ff5722);
  color:#fff;
}
.btn.secondary{background:linear-gradient(45deg,#2196f3,#00c6ff);}
.btn.ghost{background:#222;}
.btn:active{transform:scale(.97);}
.hidden{display:none}

/* Native Ad */
#adImg{width:100%;border-radius:14px;}
#adTitle{font-size:18px;font-weight:700;margin-top:10px;}
#adDesc{font-size:14px;opacity:.85;margin:6px 0}

/* Overlay */
.overlay{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.85);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:9999;
}
.box{
  background:#111;
  border-radius:18px;
  padding:20px;
  width:92%;
  max-width:340px;
  text-align:center;
}
.box h2{margin:0 0 10px}
.box p{opacity:.85}
.footer{text-align:center;opacity:.6;font-size:12px;margin:10px 0}
</style>
</head>

<body>

<div class="header">üé∞ Lucky Spin Rewards</div>

<div class="container">

  <div class="card balance">
    Balance<br>
    <span id="balance">0</span> Coins
  </div>

  <div class="card">
    <button class="btn" onclick="showVideoAd()">‚ñ∂ Watch Video Ad</button>
    <button class="btn secondary" onclick="show18()">üñºÔ∏è View Native Ad</button>
  </div>

  <!-- Native Ad -->
  <div class="card hidden" id="nativeBox">
    <img id="adImg">
    <div id="adTitle">Loading‚Ä¶</div>
    <div id="adDesc"></div>
    <button class="btn secondary">‚ñ∂ Play</button>
  </div>

  <div class="footer">Ads powered by Adexora</div>
</div>

<!-- 18+ Warning -->
<div class="overlay" id="warn18">
  <div class="box">
    <h2>üîû 18+ Warning</h2>
    <p>Adult / Casino / Games ads may appear</p>
    <button class="btn secondary" onclick="loadNative()">I am 18+</button>
    <button class="btn ghost" onclick="close18()">Cancel</button>
  </div>
</div>

<script>
/* ===== Safety: hide overlay on load (Telegram bug fix) ===== */
document.addEventListener("DOMContentLoaded",()=>{
  document.getElementById("warn18").style.display="none";
});

/* ===== Global ===== */
let coins = 0;
let nativeLink = "#";
let nativeLoaded = false;

/* ===== Video Ad ===== */
function showVideoAd(){
  showAd();
}

/* ===== 18+ Control ===== */
function show18(){
  document.getElementById("warn18").style.display="flex";
}
function close18(){
  document.getElementById("warn18").style.display="none";
}

/* ===== Native Ad ===== */
function loadNative(){
  close18();
  nativeLoaded=false;
  document.getElementById("nativeBox").classList.remove("hidden");

  adexoraNative({
    container:"nativeBox",
    onAdLoad:function(ad){
      nativeLoaded=true;
      adImg.src=ad.image;
      adTitle.innerText=ad.title;
      adDesc.innerText=ad.description;
      nativeLink=ad.click;

      adImg.onclick=openNative;
      adTitle.onclick=openNative;
      adDesc.onclick=openNative;
    }
  });

  setTimeout(()=>{
    if(!nativeLoaded){ showAd(); }
  },2500);
}

function openNative(){
  window.open(nativeLink,"_blank");
  coins+=Math.floor(Math.random()*5)+8;
  balance.innerText=coins;
}
</script>

</body>
      </html>
