<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Lucky Spin Rewards</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Adexora Video + Native -->
<script src="https://adexora.com/cdn/ads.js?id=1935"></script>
<script src="https://adexora.com/cdn/native.js?id=1935"></script>

<style>
:root{
  --bg1:#0f2027;--bg2:#203a43;--bg3:#2c5364;
  --card:rgba(255,255,255,.08);
  --accent:#00ffcc;
}
body{
  margin:0;
  font-family:system-ui,Arial,sans-serif;
  background:linear-gradient(135deg,var(--bg1),var(--bg2),var(--bg3));
  color:#fff;
}
.header{
  padding:16px;
  text-align:center;
  background:#0b0b0b;
  font-size:22px;
  font-weight:700;
}
.container{padding:15px;max-width:520px;margin:auto;}
.card{
  background:var(--card);
  border-radius:18px;
  padding:16px;
  margin-bottom:16px;
  box-shadow:0 10px 25px rgba(0,0,0,.25);
}
.balance{text-align:center;font-size:18px;}
.balance span{font-size:34px;color:var(--accent);font-weight:700;}
.btn{
  width:100%;
  padding:14px;
  margin-top:10px;
  border:none;
  border-radius:14px;
  font-size:17px;
  font-weight:700;
  background:linear-gradient(45deg,#ff9800,#ff5722);
  color:#fff;
}
.btn.secondary{background:linear-gradient(45deg,#2196f3,#00c6ff);}
.btn.ghost{background:#222;}
.btn:active{transform:scale(.97);}
.hidden{display:none}

/* Native Ad */
#adImg{width:100%;border-radius:14px;}
#adTitle{font-size:18px;font-weight:700;margin-top:10px;}
#adDesc{font-size:14px;opacity:.85;margin:6px 0}

/* Overlay */
.overlay{
  position:fixed;inset:0;background:rgba(0,0,0,.85);
  display:flex;align-items:center;justify-content:center;z-index:9999;
}
.box{
  background:#111;border-radius:18px;padding:20px;
  width:92%;max-width:340px;text-align:center;
}
.box h2{margin:0 0 10px}
.box p{opacity:.85}
.box input,.box select{
  width:100%;padding:12px;border-radius:12px;border:none;margin:8px 0;
}
.small{font-size:13px;opacity:.7}
.footer{text-align:center;opacity:.6;font-size:12px;margin:10px 0}
</style>
</head>

<body>

<div class="header">üé∞ Lucky Spin Rewards</div>

<div class="container">

  <div class="card balance">
    Balance<br>
    <span id="balance">0</span> Coins
  </div>

  <div class="card">
    <button class="btn" onclick="showVideoAd()">‚ñ∂ Watch Video Ad</button>
    <button class="btn secondary" onclick="show18()">üñºÔ∏è View Native Ad</button>
    <button class="btn ghost" onclick="openWithdraw()">üí∞ Withdraw</button>
  </div>

  <!-- Native Ad Card -->
  <div class="card hidden" id="nativeBox">
    <img id="adImg" alt="">
    <div id="adTitle">Loading‚Ä¶</div>
    <div id="adDesc"></div>
    <button class="btn secondary">‚ñ∂ Play</button>
  </div>

  <div class="footer">Ads powered by Adexora</div>
</div>

<!-- 18+ Warning -->
<div class="overlay hidden" id="warn18">
  <div class="box">
    <h2>üîû 18+ Warning</h2>
    <p>Adult / Casino / Games ads may appear</p>
    <button class="btn secondary" onclick="loadNative()">I am 18+</button>
    <button class="btn ghost" onclick="close18()">Cancel</button>
  </div>
</div>

<!-- Withdraw -->
<div class="overlay hidden" id="withdrawBox"></div>

<script>
/* ========= GLOBAL ========= */
let coins = 0;
let nativeLink = "#";
let nativeLoaded = false;

/* ========= VIDEO ========= */
function showVideoAd(){
  showAd(); // Adexora video
}

/* ========= NATIVE ========= */
function show18(){
  document.getElementById("warn18").classList.remove("hidden");
}
function close18(){
  document.getElementById("warn18").classList.add("hidden");
}
function loadNative(){
  close18();
  nativeLoaded = false;
  document.getElementById("nativeBox").classList.remove("hidden");

  adexoraNative({
    container:"nativeBox",
    onAdLoad:function(ad){
      nativeLoaded = true;
      adImg.src = ad.image;
      adTitle.innerText = ad.title;
      adDesc.innerText = ad.description;
      nativeLink = ad.click;

      adImg.onclick = openNative;
      adTitle.onclick = openNative;
      adDesc.onclick = openNative;
    }
  });

  setTimeout(()=>{
    if(!nativeLoaded){ showAd(); }
  },2500);
}
function openNative(){
  window.open(nativeLink,"_blank");
  coins += Math.floor(Math.random()*5)+8; // 8‚Äì12
  balance.innerText = coins;
}

/* ========= WITHDRAW ========= */
function openWithdraw(){
  document.getElementById("withdrawBox").innerHTML = `
    <div class="box">
      <h2>üí∞ Withdraw</h2>
      <p class="small">Minimum: 100 Coins</p>
      <select id="method">
        <option>Bkash</option>
        <option>Nagad</option>
        <option>USDT</option>
      </select>
      <input id="amount" type="number" placeholder="Enter coins">
      <button class="btn secondary" onclick="submitWithdraw()">Submit</button>
      <button class="btn ghost" onclick="closeWithdraw()">Cancel</button>
    </div>`;
  document.getElementById("withdrawBox").classList.remove("hidden");
}
function closeWithdraw(){
  document.getElementById("withdrawBox").classList.add("hidden");
}
function submitWithdraw(){
  const amt = parseInt(amount.value||0);
  if(amt < 100) return alert("Minimum 100 coins required");
  if(amt > coins) return alert("Insufficient balance");

  withdrawBox.innerHTML = `
    <div class="box">
      <h2>‚è≥ Processing</h2>
      <p>Please wait‚Ä¶</p>
    </div>`;
  setTimeout(()=>{
    coins -= amt;
    balance.innerText = coins;
    withdrawBox.innerHTML = `
      <div class="box">
        <h2>‚úÖ Submitted</h2>
        <p>Your request has been submitted.</p>
        <button class="btn secondary" onclick="closeWithdraw()">OK</button>
      </div>`;
  },2000);
}
</script>

</body>
    </html>
